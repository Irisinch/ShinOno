<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "ja" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    {{/* サイト共通のCSS */}}
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    {{/* このブロックを使ってページ固有のものを追加する */}}
    {{ block "head" . }}{{ end }}
</head>
<body>
    <div class="container">
        {{ partial "header.html" . }}

        <div class="main-wrapper">
            {{ partial "sidebar.html" . }}
            <main class="content">
                {{ block "main" . }}{{ end }} <!-- ここに各ページの主要コンテンツが入る -->
            </main>
        </div>

        {{ partial "footer.html" . }}
    </div>
    {{ block "scripts" . }}{{ end }} <!-- 各テンプレートで追加のscript要素を挿入可能 -->
</body>
</html>
