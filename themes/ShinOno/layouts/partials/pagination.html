{{ $paginator := .Paginator }}
{{ if $paginator.HasPrev }}
<nav class="pagination" aria-label="pagination">
    {{ if $paginator.HasPrev }}
    <a href="{{ $paginator.Prev.URL }}" class="pagination-previous">前へ</a>
    {{ end }}
    {{ if $paginator.HasNext }}
    <a href="{{ $paginator.Next.URL }}" class="pagination-next">次へ</a>
    {{ end }}

    <ul class="pagination-list">
        {{ range $paginator.Pagers }}
        <li>
            <a href="{{ .URL }}" class="pagination-link {{ if eq . $paginator }}is-current{{ end }}" aria-label="Page {{ .PageNumber }}">
                {{ .PageNumber }}
            </a>
        </li>
        {{ end }}
    </ul>
</nav>
{{ end }}
